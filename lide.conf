# This is an Apache HTTPD configuration file with LIDE-specific directives
# It should be placed in the same conf folder as the main httpd.conf file
# And referenced by the main httpd.conf file with an Include statement

Alias /lili/ /var/www/lili/

<Directory /var/www/lili/>
	Options Indexes FollowSymLinks
	DirectoryIndex index.html
	Require all granted
</Directory>

Alias /static/ /var/www/lide/static/

<Directory /var/www/lide/static/>
	Require all granted
</Directory>

WSGIPassAuthorization on
WSGIScriptAlias / /var/www/lide/lide/wsgi.py
WSGIPythonPath /var/www/lide:/var/www/lide/env/lib/python3.5/site-packages

<Directory /var/www/lide/lide>
	<Files wsgi.py>
		Require all granted
	</Files>
</Directory>
